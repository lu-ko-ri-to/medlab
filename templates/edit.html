{% extends 'starter-page.html' %}
{% load static %}
{% block content %}
	<section id="appointment" class="appointment section">

      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>Appointment</h2>
        <p>Edit your appointments here please!</p>
      </div><!-- End Section Title -->

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <form action="" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-4 form-group">
              <input type="text" name="name" value="{{ appoint1.name }}" class="form-control" id="name" placeholder="Your Name" required="">
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input type="email" class="form-control" name="email" value="{{ appoint1.email }}" id="email" placeholder="Your Email" required="">
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input type="tel" class="form-control" name="phone" value="{{ appoint1.phone }}" id="phone" placeholder="Your Phone" required="">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 form-group mt-3">
              <input type="date" name="date" value="{{ appoint1.date }}" class="form-control datepicker" id="date" placeholder="Appointment Date" required="">
            </div>
            <div class="col-md-4 form-group mt-3">
              <select name="department" value="{{ appoint1.department }}" id="department" class="form-select" required="">
                <option value="">Select Department</option>
                <option value="Department 1" {% if appoint1.department == "Department 1" %}
                	selected
                {% endif %} >Department 1</option>
                <option value="Department 2" {% if appoint1.department == "Department 2" %}
                	selected
                {% endif %} >Department 2</option>
                <option value="Department 3" {% if appoint1.department == "Department 3" %}
                	selected
                {% endif %} >Department 3</option>
              </select>
            </div>
            <div class="col-md-4 form-group mt-3">
              <select name="doctor" value="{{ appoint1.doctor }}" id="doctor" class="form-select" required="">
                <option value="">Select Doctor</option>
                <option value="Doctor 1" {% if appoint1.doctor == "Doctor 1" %}
                	selected
                {% endif %} >Doctor 1</option>
                <option value="Doctor 2" {% if appoint1.doctor == "Doctor 2" %}
                	selected
                {% endif %} >Doctor 2</option>
                <option value="Doctor 3" {% if appoint1.doctor == "Doctor 3" %}
                	selected
                {% endif %} >Doctor 3</option>
              </select>
            </div>
          </div>

          <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="5" placeholder="Message (Optional)">{{ appoint1.message }}</textarea>
          </div>
          <div class="mt-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your appointment request has been sent successfully. Thank you!</div>
            <div class="text-center"><button type="submit">Update Appointment</button></div>
          </div>
        </form>

      </div>

    </section><!-- /Appointment Section -->

{% endblock %}
